<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.5">
  <title>Google Apps Script テスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-box {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      background-color: #f8f9fa;
      color: #5f6368;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);
    }

    .btn:hover {
      background-color: #f1f3f4;
      box-shadow: 0 1px 2px rgba(60, 64, 67, 0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="searchTerm" class="input-box" placeholder="検索用語を入力">
    <button class="btn" id="sendButton">送信</button>
  </div>

  <script>
    document.getElementById('sendButton').addEventListener('click', function() {
      const searchTerm = document.getElementById('searchTerm').value;
      
      if (searchTerm) {
        fetch('https://script.google.com/macros/s/AKfycbwQ70gZGGiK3r7AhUoxBDhdxU4aeO-9fZgDOscuKW3orhayabDwth4NA6yW0RJ9EeHD/exec?searchTerm=' + encodeURIComponent(searchTerm), {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('ネットワークリクエストが失敗しました: ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            console.log('リクエスト完了:', data);
            alert('データが正常に送信されました: ' + JSON.stringify(data));
        })
        .catch(error => {
            console.error('Fetchエラー:', error);
            alert('リクエストに失敗しました: ' + error.message);
        });
      } else {
        alert('検索用語を入力してください');
      }
    });
  </script>
</body>
</html>
