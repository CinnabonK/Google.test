<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.5">
  <title>Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
      text-align: center;
    }

    .search-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .search-box {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      font-size: 16px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      background-color: #f8f9fa;
      color: #5f6368;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);
    }

    .btn:hover {
      background-color: #f1f3f4;
      box-shadow: 0 1px 2px rgba(60, 64, 67, 0.15);
    }

    #fileInput {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" class="logo">
    <input type="text" class="search-box" placeholder="Googleで検索">
    <div class="buttons">
      <button class="btn" id="uploadButton">Google 検索</button>
      <button class="btn">I'm Feeling Lucky</button>
    </div>
    <input type="file" id="fileInput" accept=".json">
  </div>

  <script>
    let fileContent = null;

    // JSONファイルの読み込み
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            fileContent = JSON.parse(e.target.result);
            console.log('JSON file loaded successfully:', fileContent);
            alert('JSONファイルが正常に読み込まれました。');
          } catch (error) {
            console.error('JSON parsing error:', error);
            alert('JSONファイルの解析に失敗しました。');
          }
        };
        reader.readAsText(file);
      }
    });

    // 検索バーの変更を監視し、更新時にデータを送信
    document.querySelector('.search-box').addEventListener('input', function() {
      const searchTerm = document.querySelector('.search-box').value;
      console.log('Search term updated:', searchTerm);

      if (fileContent) {
        // 検索用語をファイルに追加
        fileContent.searchTerm = searchTerm;

        console.log('Sending data:', fileContent);

        // データをGoogle Apps Scriptに送信
fetch('https://script.google.com/macros/s/AKfycbwQ70gZGGiK3r7AhUoxBDhdxU4aeO-9fZgDOscuKW3orhayabDwth4NA6yW0RJ9EeHD/exec', {
  method: 'POST',
  mode: 'cors',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify({ searchTerm: 'your search term' })
})
.then(response => {
  if (!response.ok) {
    throw new Error(`HTTP error! status: ${response.status}`);
  }
  return response.json();
})
.then(data => {
  console.log('Success:', data);
})
.catch(error => {
  console.error('Fetch error:', error);
});
      } else {
        console.warn('JSONファイルがまだ読み込まれていません。');
      }
    });
  </script>
</body>
</html>
