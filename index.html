<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.5">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            text-align: center;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            font-size: 16px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            background-color: #f8f9fa;
            color: #5f6368;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);
        }

        .btn:hover {
            background-color: #f1f3f4;
            box-shadow: 0 1px 2px rgba(60, 64, 67, 0.15);
        }
    </style>
</head>
<body>
   <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" class="logo">
        <input type="text" class="search-box" placeholder="Googleで検索">
        <div class="buttons">
            <button class="btn">Google 検索</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
    </div>
  
  ///変更点
  
      <h1>Input to Google Sheets</h1>
    <label for="inputField">Enter something:</label>
    <input type="text" id="inputField" name="inputField">
    
    <script>
        const inputField = document.getElementById('inputField');
        
        inputField.addEventListener('input', function() {
            const inputValue = inputField.value;
            
            // Google Apps ScriptのWeb APIエンドポイント
            const apiUrl = 'YOUR_GOOGLE_APPS_SCRIPT_URL';
            
            // 送信するデータ
            const data = { value: inputValue };
            
            // Fetch APIを使用してデータをPOSTリクエストとして送信
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
