<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script Fetch Example</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
      text-align: center;
    }

    .search-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .search-box {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      font-size: 16px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      background-color: #f8f9fa;
      color: #5f6368;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);
    }

    .btn:hover {
      background-color: #f1f3f4;
      box-shadow: 0 1px 2px rgba(60, 64, 67, 0.15);
    }

    #fileInput {
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <input type="text" id="searchTermInput" placeholder="Enter search term">
    <button id="submitBtn">Submit</button>
    <div id="result"></div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const searchTerm = document.getElementById('searchTermInput').value;

            if (searchTerm) {
                // Google Apps ScriptのURLに`searchTerm`をクエリパラメータとして渡す
                fetch(`https://script.google.com/macros/s/AKfycbwQ70gZGGiK3r7AhUoxBDhdxU4aeO-9fZgDOscuKW3orhayabDwth4NA6yW0RJ9EeHD/exec?searchTerm=${encodeURIComponent(searchTerm)}`, {
                    method: 'GET',
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data);
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    document.getElementById('result').textContent = 'Error: ' + error.message;
                });
            } else {
                console.error('searchTerm is not defined or accessible.');
                document.getElementById('result').textContent = 'Please enter a search term.';
            }
        });
    </script>
</body>
</html>
